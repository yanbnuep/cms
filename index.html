<script>
function shownext(cls,aniCls,direction) {
    var ele = document.getElementsByClassName(cls),
            curEle = ele[0],
            nextEle = ele[0],
            curIndx = -1;
    console.log(ele);
    for (var i = 0; i < ele.length; i++) {
        if (!((' ' + ele[i].className + ' ').indexOf(' ' + aniCls + ' ') > -1)) {
            curEle = ele[i];
            curIndx = i;
            if (direction > 0) {
                if ((i + 1) < ele.length) {
                    nextEle = ele[i + 1];
                    break;
                } else if ((i + 1) === ele.length) {
                    curIndx = -1;
                    break;
                }
            } else if (direction < 0) {
                if (curIndx > 0) {
                    nextEle = ele[curIndx - 1];
                    break;
                }
            }
        }
    }
        if (curIndx > -1) {
            $(curEle).addClass(aniCls);
            $(nextEle).removeClass(aniCls);
        }
}
</script>
